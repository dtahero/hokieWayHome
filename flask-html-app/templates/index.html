<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hokies Way Home</title>
<!-- <link rel="stylesheet" href="https://dtahero/hokiesWayHome/flask-html-app/styles.css"> -->
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

<style>
  *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;

}
h1{
  color: rgb(101, 15, 9);
  text-align: center;
  font-size: 40px;
  font-family: IBM Plex Serif;
  margin:0;
  
}

.container{
  width:100%;
  height: 100%;
  padding:30%;
  background: linear-gradient(rgba(164, 32, 9, 0.9), rgba(220, 108, 4, 0.9));
  background-position: center;
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;


}



.main_picture{
  border-radius: 10px;
  height: 100%;
  width: 100%;
}

.search-bar{
  width: 100%;
  max-width: 700px;
  background: rgb(255, 255, 255, 0.2);
  display: flex;
  align-items: top;
  border-radius: 60px;
  padding: 10px, 20px;
  backdrop-filter: blur(4px) saturate(180%);

}

.search-bar input{
  background: transparent;
  flex: 1;
  border: 0;
  outline: none;
  padding: 24px, 20px;
  font-size: 20px;
  color: #cac7ff
  
}

::placeholder(){
  color: #cac7ff;
}



/* Add a background color to the top navigation */
.topnav {
  background-color: rgb(134, 31, 65);
  overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
  background-color: rgb(134, 31, 65);
  color: rgb(255, 255, 255);
}

/* Add a color to the active/current link */
.topnav a.active {
  background-color: rgb(134, 31, 65);
  color: rgb(252, 252, 252);
}
</style><!--hello-->

</head>
  <body>
    <header>
      <h1>Hokies Way Home</h1>
      </header>
<!--navigation bar-->
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <!--<h2 class="logo_click"><a href="main_page.html"></a>-->
        <img class="logo" src="static/images/logo_image.png">
      </h2>
    </div>

<!--main page/search bar-->
    <div class="container">

          <ul> 
      <header>
        <h1>Hokies Way Home</h1>
        <nav id = "navigationbar">
            <img src="{{ url_for('static', filename='images/logo_image.png') }}" alt="logo">
          </h2>
          <ul> 
           <!--<li><a href="favorites.html">Favorites</a> </li>
            <li><a href="profile.html">Profile</a> </li>
          </ul>-->
        </nav>
      
      <form action="" class="search-bar">
        <input type="text" placeholder="search" name="q">
        <button type="submit"></button>
      </form>
      <img class="main_picture" src="static/images/main_image.png">
      <ul></ul>
        {% for item in data %}
            <li>{{ item.name }}</li>
        {% endfor %}
    </ul>
    </div>
  </body>
</html>
